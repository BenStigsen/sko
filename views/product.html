<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/assets/style.css">

            <div class="flex justify-end absolute top-0 right-0">
                <img class = "size-16" src="https://www.svgrepo.com/show/511127/shopping-bag-02.svg">
            </div>
        
        <main class="text-center sm:w-full lg:w-1/2 ml-auto mr-auto">
            <nav class="text-gray-600 text-xl flex text-center justify-between py-6 underline">

            <div class= "text-left flex">

                <div class="rounded shadow p-4 bg-white">

                    <br><br>
                    <p>Pris: </p>
                    <button type="submit">Tilføj til kurv</button>

                </div>
            </div>
            
            <h1 class="text-3xl font-bold">{{ product.name }} - <small>{{ product.price }}</small></h1>
            
            <p>
                {{ product.description }}
            </p>
        </main>
    </body>
</html>
